            <h1>De Ceuvel Plattegrond:</h1>
            <img class="map" src="img/map1.png" alt="een illustratie van een map van een café met bruine cijfers bij de gebouwen">
        </section>
        <section>
            <h2>Legenda:</h2>
                <article>
                    <ol>
                        <li><img src="img/ingang.jpeg" alt="een foto van de ingang van het café"><figure>Hier zie je een plaatje van de ingang van de Ceuvel. Het staat allemaal op vervuild grond, maar door de verschillende duurzame dingen op het terrein laten ze de grond straks schoner achter.</figure></li>
                        <li><img src="img/metaboliclab.jpeg" alt="een foto van een gebouw met hout aan de buitenkant en bovenop een kas"><figure>Dit is het Metaboliclab van de Ceuvel, Dit is een evenementenruimte. Je kan het boeken voor onder andere vergadering en/of voor het geven van
                            workshops, maar dat is niet het enige handige aan dit lab op het dak van dit lab hebben ze namelijk een kas gemaakt waar eigen kruidens worden gekweekt. Deze kruidens worden dan weer gebruikt
                            in de keuken van het café op het terrein, namelijk Café de Ceuvel. </figure></li>
                        <li><img src="img/restaurant.jpeg" alt="een foto van het restaurant die gemaakt is van hout en je ziet ook een houten vloer en een doek gespannen over de zitplek voor het restaurant"><figure>Dit is het restaurant op het terrein: Café de Ceuvel. Ook hier zorgen ze ervoor dat alles duurzaam gebeurd, ze koken namelijk 100% vegan en maken zelf hun eigen frisdrank.
                            Ook is er in het restaurant gebruik gemaakt van Upcycling, waar ze van herbruikte materialen weer meubels van hebben gemaakt.</figure></li>
                        <li><img src="img/hotel.jpeg" alt="foto van een gebouw dat een vorm heeft van een kruis met hout aan de buitenkant en het gebouw is zwart met ramen"><figure>Hier zie je de Crossboat, dit is een woonboot die ze voor 1 euro hebben gekocht en hebben omgebouwd in de vorm van een kruis. Deze plek 
                            kan gebruikt worden voor veel verschillende dingen zoals presentaties, meetings, cursussen en zelfs als bioscoop.</figure></li>
                        <li><img src="img/tuin.jpeg" alt="een foto waar je kijkt op een vlot met stoelen en je ziet water op de achtergrond"><figure>Dit zijn de drijvende tuinen, waar soms ook evenementen op worden georgansiseerd.</figure></li>
                        <li><img src="img/podcast.jpeg" alt="een foto van een caravan waar podcast opstaat"><figure>Dit is de podcast caravan, waar je knus in alle rust je eigen podcast kan opnemen</figure></li>
                        <li><img src="img/hotelboot.jpeg" alt="foto van water waar je allemaal houten boten ziet, die gebruikt worden als hotel"><figure>Hier zie je verschillende boten liggen, dit zijn hotelboten. Je kan hier dus overnachten op een unieke plek, lekker rustig op het water.</figure>
                    </ol>
